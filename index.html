<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p><span id="player">skyblue</span>'s turn</p>

    <div class="board">
      <div id="a" onclick="$('#a').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="b" onclick="$('#b').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="c" onclick="$('#c').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="d" onclick="$('#d').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="e" onclick="$('#e').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="f" onclick="$('#f').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="g" onclick="$('#g').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="h" onclick="$('#h').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
      <div id="i" onclick="$('#i').css('background-color', $('#player').text()); if($('#player').text() == 'skyblue'){$('#player').text('pink')}else{$('#player').text('skyblue')}"></div>
    </div>
  </body>
</html>
