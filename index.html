<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 onclick="reset()">Tic Tac Toe</h1>
    <p><span id="player"></span>'s turn</p>

    <div class="board">
      <div id="a" onclick="playerMove('#a')"></div>
      <div id="b" onclick="playerMove('#b')"></div>
      <div id="c" onclick="playerMove('#c')"></div>
      <div id="d" onclick="playerMove('#d')"></div>
      <div id="e" onclick="playerMove('#e')"></div>
      <div id="f" onclick="playerMove('#f')"></div>
      <div id="g" onclick="playerMove('#g')"></div>
      <div id="h" onclick="playerMove('#h')"></div>
      <div id="i" onclick="playerMove('#i')"></div>
    </div>
    
    
    <script>
var p1Color = 'lemonchiffon';
var p2Color = 'burlywood';
var playedClass = 'played';

$('#player').text(p1Color);

function alternatePlayer(){
  if($('#player').text() == p1Color){
    $('#player').text(p2Color)
  }else{
    $('#player').text(p1Color)
  }
}

function playerMove(id){
  if($(id).hasClass(playedClass) == false){
    $(id).addClass(playedClass);
    $(id).css('background-color', $('#player').text());
    alternatePlayer()
  }
}

function reset(){
  $('.board div').removeClass(playedClass).css('background-color', '');
}
    </script>
  </body>
</html>
